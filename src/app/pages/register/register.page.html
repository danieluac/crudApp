<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backlogin()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="ion-margin" >
      <ion-input type="text" placeholder="your name" [(ngModel)] = "your_name" ></ion-input>
    </ion-item >
    <ion-item class="ion-margin">
      <ion-label style="color:#999">Gender</ion-label>
      <ion-select inteface="popover" [(ngModel)]="gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="ion-margin">
      <ion-label style="color:#999" position="stacked">Birthday date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="bday_date"></ion-datetime>
    </ion-item>
    <ion-item class="ion-margin" >     
      <ion-input type="email" placeholder="email" [(ngModel)] = "email_address" ></ion-input>
    </ion-item >
    <ion-item class="ion-margin">
      <ion-input type="password" placeholder="password" [(ngModel)] = "password"></ion-input>
    </ion-item> 
    <ion-item class="ion-margin">
      <ion-input type="password" placeholder="confirm password" [(ngModel)] = "confirm_pass"></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin" color="success" (click)= "tryRegister()" [disabled] = "disableButton">Register</ion-button>
  </ion-list>
</ion-content>
